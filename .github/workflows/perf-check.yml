name: Performance Check

on:
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  perf-check:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for baseline
        id: baseline-check
        run: |
          if [ -f benchmarks/baselines/ci.json ]; then
            echo "has_baseline=true" >> $GITHUB_OUTPUT
            echo "✅ Baseline found"
          else
            echo "has_baseline=false" >> $GITHUB_OUTPUT
            echo "⚠️  No baseline found - skipping regression check"
          fi

      - name: Run CI benchmarks
        if: steps.baseline-check.outputs.has_baseline == 'true'
        run: pnpm bench:ci --run --outputFile=benchmark-results.json

      - name: Check for regressions
        if: steps.baseline-check.outputs.has_baseline == 'true'
        id: regression-check
        run: |
          pnpm tsx scripts/check-perf-regression.ts benchmark-results.json 20 > regression-report.txt 2>&1 || {
            EXIT_CODE=$?
            cat regression-report.txt
            echo "has_regression=true" >> $GITHUB_OUTPUT
            exit $EXIT_CODE
          }
          cat regression-report.txt
          echo "has_regression=false" >> $GITHUB_OUTPUT

      - name: Comment on PR with results
        if: steps.baseline-check.outputs.has_baseline == 'true' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let body = '';

            if (fs.existsSync('regression-report.txt')) {
              const report = fs.readFileSync('regression-report.txt', 'utf8');

              // Format as markdown
              body += '## Performance Check Results\n\n';
              body += '```\n';
              body += report;
              body += '\n```\n';
            } else {
              body = '## Performance Check Results\n\nNo results available.';
            }

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' &&
              c.body.includes('## Performance Check Results')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Upload benchmark results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: |
            benchmark-results.json
            regression-report.txt
          retention-days: 30
          if-no-files-found: ignore
