name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test

      - name: Build for publish
        run: pnpm run build:publish

      - name: Check bundle sizes
        run: pnpm size

      - name: Verify pack contents
        run: pnpm verify-pack

      - name: Debug OIDC and auth
        run: |
          echo "Node: $(node -v)"
          echo "npm: $(npm -v)"
          echo "OIDC URL set: $([ -n "$ACTIONS_ID_TOKEN_REQUEST_URL" ] && echo 'yes' || echo 'NO - OIDC not available')"
          echo "npmrc locations:"
          cat ~/.npmrc 2>/dev/null || echo "  No ~/.npmrc"
          cat .npmrc 2>/dev/null || echo "  No ./.npmrc"
          echo "npm config:"
          npm config list

      - name: Publish to npm
        run: npm publish --provenance --access public
